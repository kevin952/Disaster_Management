name: response
description: Flutter application for disaster management.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  introduction_screen: ^1.0.8
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/


  fonts:
    - family: WorkSans-Black
      fonts:
        - asset: assets/fonts/WorkSans-Black.ttf

    - family: WorkSans-Regular
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf

    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Poppins-Light
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

    - family: ArchivoNarrow-Bold
      fonts:
        - asset: assets/fonts/ArchivoNarrow-Bold.ttf

    - family: ArchivoNarrow-Regular
      fonts:
        - asset: assets/fonts/ArchivoNarrow-Regular.ttf
